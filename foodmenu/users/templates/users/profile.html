{% extends 'food/base.html' %}
{% block body %}
<div class="container mt-5" style="position: absolute;
      top:20%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 80%;
      padding-top: 56px;">

  <div class="text-center">
    <img src="{{user.profile.image.url}}" class="img-fluid rounded-circle circular-img"
      style="width: 100px; height: 100px;">
    <h1>{{ user.username }}</h1>
  </div>

  <div class="mt-4"
    style="background-color: #f8f9fa; padding: 16px; border-radius: 8px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);">
    <h2>Your Items</h2>
    <div class="scrollable-section" style="max-height: 300px; overflow-y: auto; position: fixed; width: 100%;">
      {% for item in user_items %}
      <div class="card mb-3"
        style="border: 1px solid #ddd; border-radius: 8px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);">
        <div class="row g-0">
          <div class="col-md-3">
            <img src="{{ item.item_image }}" class="img-fluid">
          </div>
          <div class="col-md-9">
            <div class="card-body">
              <h5 class="card-title">{{ item.item_name }}</h5>
              <p class="card-text">{{ item.item_desc }}</p>
              <p class="card-text">${{ item.item_price }}</p>
              <a href="{% url 'food:detail' item.id %}" class="btn btn-info btn-sm">Details</a>
              <a href="{% url 'food:edit' item.id %}" class="btn btn-info btn-sm">Edit</a>
            </div>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>


</div>
{% endblock %}
