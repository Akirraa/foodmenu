{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Menu</title>
    <link rel="stylesheet" href="{% static 'food/style.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
</head>

<body style=" padding-top: 56px; background-color: #f5f5dc;">
    <nav class="navbar navbar-dark bg-dark fixed-top">
        <div class="container">
            <a href="{% url 'food:index' %}" class="navbar-brand" style="margin-right: 20px;">foodapp</a>

            <div class="navbar">
                {% if user.is_authenticated %}
                {% if user.is_staff %}
                <a class="nav-item nav-link text-white" href="{% url 'admin:index' %}">admin</a>
                {% endif %}
                <a class="nav-item nav-link text-white custom-nav-link" href="{% url 'food:form' %}">Add item</a>
                <a class="nav-item nav-link text-white custom-nav-link" href="{% url 'profile' %}">profil</a>
                <a class="nav-item nav-link text-white custom-nav-link" href="{% url 'logout' %}">logout</a>
                {% else %}
                <a class="nav-item nav-link text-white custom-nav-link" href="{% url 'login' %}">login</a>
                <a class="nav-item nav-link text-white custom-nav-link" href="{% url 'register' %}">register</a>
                {% endif %}
            </div>
        </div>
    </nav>

    {% if messages %}
    {% for message in messages %}
    <div class="alert alert-{{ message.tags }}">{{message}}</div>
    {%endfor%}
    {%endif%}
    <div class="container-fluid">
        {% block body %}

        {% endblock %}
    </div>
    <script>
        $(document).ready(function () {
            window.scrollTo(0, 0);
        });
    </script>
</body>



</html>
