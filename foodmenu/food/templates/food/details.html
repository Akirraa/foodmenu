{% extends 'food/base.html' %}
{% block body %}
<div class="container mt-4">
    <div class="card p-4 shadow">
        <div class="row">
            <div class="col-md-6">
                <div class="card-container">
                    <img class="card-img" src="{{item.item_image}}" />
                </div>
            </div>
            <div class="col-md-6">
                <div class="card-container">
                    <h1>{{object.item_name}}</h1>
                    <h2>Price: {{object.item_price}}</h2>
                    <h3>Description: {{object.item_desc}}</h3>
                    <h6>Added by: {{object.user_name}}</h6>
                    <br>
                    <a href="{% url 'food:delete' object.pk %}" class="btn btn-info mt-3">Delete</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
