{% extends 'food/base.html' %}
{% block body %}

<div class="container-fluid d-flex justify-content-center align-items-start vh-100 mt-5">
    <form method="POST" class="text-center">
        {% csrf_token %}
        <h2 class="mb-4">Are you sure you want to delete {{item.item_name}}?</h2>
        <button type="submit" class="btn btn-info btn-lg mx-2">yes</button>
        <a href="{% url 'food:detail' item.id %}" class="btn btn-info btn-lg mx-2">No</a><br>
    </form>
</div>

{% endblock %}
