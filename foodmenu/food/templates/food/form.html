{% extends 'food/base.html' %}
{% block body %}
<div class="container">
    <div class="row ">
        <div class="col-md-4 offset-md-4" style="position: absolute;top: 20%; left: 0%;">
            <div class="card">
                <div class="card-header bg-info text-white">
                    <div class="card-title offset-md-5"> Add an item </div>
                </div>
                <div class="card-body offset-md-3">
                    <form method="POST">
                        {%csrf_token%}
                        {%for field in form%}
                        <div class="form-group">
                            {{field.name}} :
                            <br>
                            {{field}}
                        </div>
                        {% endfor%}
                        <button type="submit" class="btn btn-info"
                            style="position: relative; left: 20%; margin-top: 5%;">Add item</button>
                    </form>
                </div>
            </div>
        </div>

    </div>
</div>
{% endblock %}
